base_url = "https://alice.institute"
description = "Alice's website"
compile_sass = false
minify_html = false
generate_feed = true
default_language = "en"
build_search_index = true
theme = "anemone"

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Alice"
display_author = false

favicon = "favicon.ico"
image = ""

default_theme = "light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "/", name_en = "/home/"},
  { url = "/about", name_en = "/about/" },
  { url = "/blog", name_en = "/blog/" }
]
